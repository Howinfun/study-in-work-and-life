server.port=8080

#数据库
spring.datasource.url=jdbc\:mysql\://127.0.0.1\:3306/test-easyexcel?useUnicode\=true&characterEncoding\=utf-8&allowMultiQueries=true&&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

logging.level.com.hyf=debug

#Mybatis
mybatis.mapper-locations=classpath:/mapper/*
#mybatis.type-aliases-package=com.hyf.pojo
mybatis.configuration.map-underscore-to-camel-case=true

#通用mapper
mapper.identity=MYSQL
mapper.mappers=tk.mybatis.mapper.common.BaseMapper
mapper.not-empty=true
mapper.enum-as-simple-type=true

#Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#Redis
spring.redis.host=
spring.redis.port=6379
spring.redis.database=15
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=30

